apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  labels:
    olm-visibility: hidden
    openshift-marketplace: 'true'
  name: localnews-operators
  namespace: openshift-marketplace
spec:
  displayName: Ben&Max providing you an Operator
  grpcPodConfig:
    nodeSelector:
      kubernetes.io/os: linux
      node-role.kubernetes.io/master: ''
    priorityClassName: system-cluster-critical
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120
  icon:
    base64data: ''
    mediatype: ''
  spec:
  sourceType: grpc
  image: quay.io/k8snativedev/news-operator-catalog:0.0.1-openshift
  publisher: https://github.com/Apress/Kubernetes-Native-Development
  updateStrategy:
    registryPoll:
      interval: 30m