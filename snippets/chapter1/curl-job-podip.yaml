apiVersion: batch/v1
kind: Job
metadata:
  name: curl-to-pod-ip
  labels:
    app: curl
spec:
  template:
    spec:
      containers:
      - image: curlimages/curl
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "curl -s -f --connect-timeout 5 http://10.128.1.1:8080"]
        name: curl
      restartPolicy: Never