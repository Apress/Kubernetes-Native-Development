apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: localnews-gateway-backend
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - news-backend.istio.apps.ocp4.stormshift.coe.muc.redhat.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: localnews-backend
spec:
  hosts:
  - news-backend.istio.apps.ocp4.stormshift.coe.muc.redhat.com
  gateways:
  - localnews-gateway-backend
  http:
  - route:
    - destination:
        host: news-backend
        port:
          number: 8080